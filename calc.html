<script type="text/javascript">

$(document).ready(function() {
	
	$('ul.detail_tab li').click(function() {
		
		var activeTab = $(this).attr('data-tab');
		
		clear();
		
		$('ul.detail_tab li').removeClass('current');
		$('.detail_tabContent').removeClass('current');
		
		$(this).addClass('current');
		$('#' + activeTab).addClass('current');
	});
	
	$("input[name='btnCal']").click(function() {
		
		var aliasId = $(this).attr('id');
		
		if($("#" + aliasId + "count").val() == 0) {
			alert("주문수량을 입력하세요.");
			$("#" + aliasId + "count").focus();
			return false;
		}
		
		if($("#" + aliasId + "wallHeight").val() > 2100 || $("#" + aliasId + "wallHeight").val() < 700) {
			alert("폭은 700mm에서 2100mm 범위내의 숫자만 입력가능합니다.");
			$("#" + aliasId + "wallHeight").focus();
			return false;
		}
		
		
		/*
		if($("#" + aliasId + "width").val() == 0) {
			alert("시공면의 가로길이를 입력하세요.");
			$("#" + aliasId + "width").focus();
			return false;
		}
		*/
		
		cal($("#" + aliasId + "wallHeight").val(), $("#" + aliasId + "width").val(), aliasId, $("#" + aliasId + "count").val());
	});
	
});

function cal(wallHeight, width, aliasId, count) {
	
	var product = '';
	var temp_cal = Math.ceil(width/1000);

	if ( wallHeight > 700 && wallHeight <= 1000 ) {
		product = 1000;
	}
	if ( wallHeight > 1000 && wallHeight <= 1250 ) {
		product = 1250;
	}
	if ( wallHeight > 1250 && wallHeight <= 2100 ) {
		product = 2100;
	}
	$("#" + aliasId + "product").html(product + " mm x ");
	$("#" + aliasId + "quantityOp").html(temp_cal * count);

	
}

function clear() {
	$("input[name='wallHeight']").val('');
	$("input[name='width']").val('');
	$("input[name='count']").val('');
	$("span[name='product']").html('');
	$("span[name='quantityOp']").html('0');
}

</script>
